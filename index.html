<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link href="style.css" rel="stylesheet">
    <script src="script.js></script>
</head>
<body>

	<table class="calculator">
		<tr>
			<td colspan="4">
				<input id="input" type="number" value="0" disabled>
			</td>
		</tr>
		<tr>
			<td class="btn num">1</td>
			<td class="btn num">2</td>
			<td class="btn num">3</td>
			<td class="btn act">*</td>
		</tr>
		<tr>
			<td class="btn num">4</td>
			<td class="btn num">5</td>
			<td class="btn num">6</td>
			<td class="btn act">/</td>
		</tr>
		<tr>
			<td class="btn num">7</td>
			<td class="btn num">8</td>
			<td class="btn num">9</td>
			<td class="btn act">-</td>
		</tr>
		<tr>
			<td class="btn spec">C</td>
			<td class="btn num">0</td>
			<td class="btn spec"><</td>
			<td class="btn act">+</td>
		</tr>
		<tr>
			<td colspan="4" class="btn spec">=</td>
		</tr>
	</table>

</body>
</html>
